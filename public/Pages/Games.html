<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #gameArea {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      margin: 20px auto;
      position: relative;
    }

    #box {
      width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
      cursor: pointer;
    }
    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #jumpscare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>Click the Box!</h1>
<p>Score: <span id="score">0</span></p>
<p>Time left: <span id="time">20</span> seconds</p>
<div id="jumpscare">
  <img src="Images/Jumpscare.png" alt="Scare">
</div>

<audio id="scareSound">
  <source src="https://www.soundjay.com/human/sounds/scream-01.mp3" type="audio/mpeg">
</audio>

<div id="gameArea">
  <div id="box"></div>
</div>

<script>
  let score = 0;
  let timeLeft = 20;

  const box = document.getElementById("box");
  const scoreDisplay = document.getElementById("score");
  const timeDisplay = document.getElementById("time");
  const gameArea = document.getElementById("gameArea");

  function moveBox() {
    const maxX = gameArea.clientWidth - box.clientWidth;
    const maxY = gameArea.clientHeight - box.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    box.style.left = x + "px";
    box.style.top = y + "px";
  }

  box.addEventListener("click", () => {
    score++;
    scoreDisplay.textContent = score;
    moveBox();
  });

  const timer = setInterval(() => {
    timeLeft--;
    timeDisplay.textContent = timeLeft;

    if (timeLeft === 0) {
  clearInterval(timer);
  box.style.display = "none";

  if (score < 30) {
    const scare = document.getElementById("jumpscare");
    const sound = document.getElementById("scareSound");

    scare.style.display = "flex";
    sound.play();
  } else {
    alert("You win! Score: " + score);
    
  }
}
  }, 1000);

  moveBox();
</script>

</body>
</html>
